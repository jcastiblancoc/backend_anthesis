[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=api
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-branch
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
relative_files = True
source = api
